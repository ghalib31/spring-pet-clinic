<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'home')}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of vets</title>
</head>
<body>
<h1 th:text="'List of vets'">List of vets...</h1>
<table class="table table-striped">
  <caption>List of vets</caption>
  <thead>
  <tr>
    <th scope="row">Id</th>
    <th scope="row">First name</th>
    <th scope="row">Last name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet : ${vets}">
    <td th:text="${vet.id}">1</td>
    <td th:text="${vet.firstName}">First name</td>
    <td th:text="${vet.lastName}">Last name</td>
  </tr>
  </tbody>
</table>
</body>
</html>
